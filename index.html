<!DOCTYPE html>
<html>
  <head>
    <title>Real-Time Stream Processing</title>
  </head>
  <body>
    <div id="data-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect('http://localhost:3000');

      socket.on('data', (data) => {
        // Display the received data in the interface
        document.getElementById('data-container').innerText += data + '\n';
      });
    </script>
  </body>
</html>
